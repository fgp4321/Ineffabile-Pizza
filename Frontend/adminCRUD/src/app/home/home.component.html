<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h4><b>Gestor de Usuarios</b></h4>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-success" (click)="AddUser()">
                            <i class="fas fa-plus-circle"></i><span> NUEVO</span>
                        </button>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered table-content">
                <thead>
                    <tr class="center-align">
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Nombre de usuario</th>
                        <th>Correo Electrónico</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userList" class="center-align">
                        <td>{{ user.nombre }}</td>
                        <td>{{ user.apellido }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.telefono }}</td>
                        <td>
                            <a href="#" [routerLink]="['/ViewUser/', user.id]" class="btn"><i class="fas fa-eye view"></i></a>
                            <a href="#" [routerLink]="['/EditUser/', user.id]" class="btn"><i class="fa fa-edit edit"></i></a>
                            <button type="button" (click)="deleteUserConfirmation(user)" class="btn"><i class="fas fa-trash-alt delete"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td *ngIf="userList.length == 0" colspan="6">Usuario(s) no encontrados</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
